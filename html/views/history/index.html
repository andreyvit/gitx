<html>
<head>
	<title>Details for commit</title>
	<link rel="stylesheet" href="../../css/GitX.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="../../lib/GitX.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/md5.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/diffHighlighter.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/keyboardNavigation.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="history.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="history.js" type="text/javascript" charset="utf-8"></script>
</head>

<body style="padding: 0px; border: 0px">
	<div id="rightcontent">
		<div id="buttons">
			<a class="servicebutton" id="gist" onClick="confirm_gist();return false" href='#'>
				Gist&nbsp;it
			</a>
			<a class="servicebutton" id="edit_commit" onClick="startEditingCommit();return false" href='#'>
				Edit&nbsp;message
			</a>
		</div>
		<img id="gravatar" src="">
	</div>
	<table id="commit_header">
	<tr>
		<td class="property_name">SHA:</td>
		<td id="commitID"></td>
	</tr>
	<tr>
		<td class="property_name">Author:</td>
		<td id="authorID">Pieter de Bie</td>
	</tr>
	<tr>
		<td class="property_name">Date:</td>
		<td id="date">Pieter de Bie</td>
	</tr>
	<tr style="display:none">
		<td class="property_name">Committer:</td>
		<td id="committerID">Pieter de Bie</td>
	</tr>
	<tr style="display:none">
		<td class="property_name">Commit Date:</td>
		<td id="committerDate">Pieter de Bie</td>
	</tr>
	<tr>
		<td class="property_name">Subject:</td>
		<td id="subjectID" style="font-weight:bold">Pieter de Bie</td>
	</tr>
	<tr style="display:none">
		<td class="property_name">Refs:</td>
		<td id="refs"></td>
	</tr>
	</table>
	<div id="editor" style="display:none;">
		<div id="editor_step1">
			<textarea id="editor_textarea" rows="10"></textarea>
			<div>
				<a href="#" onClick="startEditingCommit();return false;" style="color: red;">No. Cancel.</a> |
				<a href="#" onClick="finishEditingCommit();return false;" style="color: green;">Yes. Save my changes.</a>
			</div>
		</div>
		<div id="editor_step2">
			<img src="../../images/spinner.gif" alt="" id="editor_spinner"></img>
			<div id="editor_step2_message"></div>
		</div>
	</div>
	<div id="notification" style="display:none;">
		<img src="../../images/spinner.gif" alt="Spinner" id="spinner"></img>
		<div id="notification_message"></div>
	</div>
	<hr>
	<div id="message_files">
		<pre id="message"></pre>
		<div id="files"></div>
	</div>

	<div id="diff"></div>
</body>
